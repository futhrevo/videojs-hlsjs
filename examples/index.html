<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-hlsjs - Example</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
<h1>videojs-hlsjs</h1>
<video id="player" class="video-js vjs-default-skin">
  <!--https://bitmovin.com/mpeg-dash-hls-examples-sample-streams/-->
  <source src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL">
</video>
<script src="/node_modules/video.js/dist/video.js"></script>
<script src="/node_modules/hls.js/dist/hls.js"></script>
<script src="/dist/videojs-hlsjs.js"></script>
<script>
  (function(window, videojs) {
    window.player = videojs('player', {
      controls: true,
      autoplay: false,
      html5: {
        // https://video-dev.github.io/hls.js/docs/html/file/src/config.js.html
        hlsjs: {
          debug: true,
        }
      },
    });
  }(window, window.videojs));
</script>
</body>
</html>
